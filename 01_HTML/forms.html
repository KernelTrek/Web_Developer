<!--
    form : 데이터를 입력받아 넘겨주는 것 
    -action : 넘겨줄 대상
    
    [구성요소]
    input : 받을 데이터 공간을 만드는 역할
    - placeholder : 대체 입력 자리자

    label : check 버튼을 넣을수도 있다. 

-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>
    <h1>Forms Demo</h1>

    <form action="/tacos">
        <button>Please Do not submit the form</button>
        <!-- 
            id 와 for 가 동일해야 일심 동체가 된다.
            name 에 들어가는 대상은 나중에 폼에 들어갈떄 해당 이름으로 던져진다.
        -->
        <p>
            <label for="username">Enter a Username:</label>
            <input id="username" type="text" placeholder="user_name" name="username">
        </p>
        <p>
            <label for="password">Enter a password</label>
            <input type="password" placeholder="password" name="password">
        </p>
        <button>In the middle</button>
        <p>
            <label for="color">Enter a Color:</label>
            <input type="color">
        </p>
        <p>
            <label for="number">Enter a number:</label>
            <input type="number" placeholder="number" id="number" name="number" min="1" max="100" step="2">
        </p>
        <button>submit</button>
        <input type="submit" value="Click Me">
    </form>
    <h2>Hijacking Search</h2>
    <h3>Search Rediit</h3>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>
    <h3>Search Google</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search GOogle</button>
    </form>
    <h3>Search Youtube</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search Youtube</button>
    </form>

    <h2>More Inputs !</h2>
    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree">
        <label for="agree">I agree to everything</label>
        <p>
            <label for="xs">XS : </label>
            <input type="radio" name="size" id="xs" value="xs">
            <label for="s">S</label>
            <input type="radio" name="size" id="s" value="s">
            <label for="m">M</label>
            <input type="radio" name="size" id="m" value="m">
        </p>
        <p>
            <label for="meal">Please Select an Entree</label>
            <select name="meal" id="meal">

                <option value="fish">fish</option>
                <option value="vegetarion" selected>vegetarion</option>
                <option value="steak">steak</option>
            </select>

        </p>
        <p>
            <label for="cheese">Amount of Cheese</label>
            <input type="range" name="cheese" id="chees" min="1" max="100" step="7" value="75">
        </p>

        <p>
            <label for="requests">Any special Requests?</label>
            <br>
            <textarea name="requests" id="requests" cols="30" rows="10" placeholder="Please input your text">
            </textarea>
        </p>
        <button>Submit</button>
    </form>

</body>

</html>
