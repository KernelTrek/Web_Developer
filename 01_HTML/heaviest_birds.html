<!--
    td 
    tr : Table row 
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heaviest Birds Title</title>
</head>

<body>
    <h1>Heaviest Birds</h1>
    <table>
        <thead>

        </thead>
        <tbody>
            <tr>
                <th>Animal</th>
                <th>KG</th>
                <th>LB</th>
                <th>Flighted</th>
            </tr>
            <tr>
                <td>Ostrich</td>
                <td>104</td>
                <td>158.6</td>
                <td>No</td>
            </tr>
            <tr>
                <td>Somali Ostrich</td>
                <td>90</td>
                <td>130</td>
                <td>No</td>
            </tr>
        </tbody>
        <tfoot>
        </tfoot>
    </table>
    <h1>V2</h1>
    <table>
        <thead>

        </thead>
        <tbody>
            <tr>
                <th rowspan="2">Animal</th>
                <th colspan="2">Average mass</th>
                <th rowspan="2">Flighted</th>
            </tr>
            <tr>
                <th>KG</th>
                <th>LB</th>
            </tr>
            <tr>
                <td>Ostrich</td>
                <td>104</td>
                <td>158.6</td>
                <td>No</td>
            </tr>
            <tr>
                <td>Somali Ostrich</td>
                <td>90 (200)</td>
                <td>130</td>
                <td>No</td>
            </tr>
        </tbody>
        <tfoot>
        </tfoot>
    </table>



</body>

</html>
